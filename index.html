<!DOCTYPE html>
<html>
<head>
    <title>Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
</head>

<body>
    <div class="jumbotron" id="welcome">
        <h1>Welcome to Data Tracker</h1>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="checkdata">
                <a href="dataPage.html" class="btn btn-lg" role="button">Check Data</a>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
<script>var ctx = document.getElementById("myChart").getContext('2d');
ctx.canvas.width = 700;
ctx.canvas.height = 500;
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Max's PC", "Dave's Macbook", "Xbox One S", "Samsung Smart TV", "Max's iPhone", "Dave's Note 7"],
        datasets: [{
            label: 'GBs Used,'
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
